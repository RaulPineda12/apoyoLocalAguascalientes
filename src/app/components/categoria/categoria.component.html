<br><br>
<div class="container center-content fadeInAnimation mt-5 screen-height" style="flex-direction: column;" *ngIf="this.isCargando">
    <!--loading-->
    <app-loading></app-loading>
</div>

<!--Nombre de la categoria-->
<div class="container fadeInAnimation mt-5 screen-height" style="flex-direction: column;">
  <h1 class="text-header-beauty text-center mb-4" *ngIf="!this.isCargando">{{this.categoria.toUpperCase()}}</h1>

  <!--Mensaje por si no hay negocios con esta categoria-->
  <div class="alert alert-primary d-flex align-items-center center-content" role="alert" *ngIf="!this.isCargando && this.listNegocios == null">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg>
    <div>
      {{this.message}}
    </div>
  </div>

  <!--Negocios-->
  <section class="articles" *ngIf="this.listNegocios != null">
    <article *ngFor="let negocio of this.listNegocios; let i = index">
      <div class="article-wrapper">
        <figure class="center-content">
          <img src="{{negocio.img_logo}}" onerror="this.src='../../../assets/images/noImage.png'" alt="" />
        </figure>
        <div class="article-body">
          <h2>{{negocio.nombre}}</h2>
          <p>
            {{ this.trimmedMessage(i) }}
          </p>
          <a href="#" class="read-more" (click)="scrollToTop()" [routerLink]="['/negocio', this.listNegocios[i].id, this.listNegocios[i].nombre]">
            Ir a la pagina de {{this.negocio.nombre}} <span class="sr-only">about this is some title</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                clip-rule="evenodd" />
            </svg>
          </a>
        </div>
      </div>
    </article>
  </section>
</div>
