<div class="conatiner screen-height">
    <div class="intro animate__animated animate__fadeInLeft animate__slow">
        <div class="container">
            <h1 class="text-center main-header">HECHO EN AGUASCALIENTES</h1>
            <p class="text-center ">Desarrollado por Raul Pineda</p>
        </div>
    </div>

    <div class="container mt-4 fadeInAnimation" style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
        <h1 class="text-center mb-5 text-shadow2 text-white text-header-beauty">Top Locales Favoritos Por La Comunidad</h1>
        <app-loading *ngIf="this.isCargando"></app-loading>

        <div class="row" *ngIf="!isCargando">
            <div class="col-6" *ngFor="let negocio of this.negociosList; let i = index">
                <div class="card mb-3 box-shadow-black" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{negocio.img_logo}}" class="img-fluid rounded-start"
                                alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title web-color"><strong>{{negocio.nombre}}</strong></h5>
                                <p class="card-text" style="font-weight: bold;">{{negocio.categoria}}</p>
                                <a href="#" class="web-color" (click)="scrollToTop()" [routerLink]="['/negocio', this.negociosList[i].id, this.negociosList[i].nombre]"><strong>Ver m√°s <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                </strong></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
